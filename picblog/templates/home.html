{% extends "base.html" %} {% block content %}
<h1>Post</h1>

<ul>
	{% for post in object_list %}

	<li>
		<a href="{% url 'post_detail' post.pk%}">{{post.title}} </a> -
		{{post.author}}
		<small>
			{% if user.is_authenticated %} {% if user.id == post.author.id %} -<a
				href="{% url 'delete_post' post.pk%}"
			>
				Delete
			</a>
			{% endif %} {% endif %}
		</small>

		<br />
		{{post.body}}
		<br />
		<br />
		<img src="{{ post.header_image.url }}" style="max-width: 500px" />
		<br />
	</li>
	{% endfor %}
</ul>
{% endblock %}
